    <body class="body-style">
        <div class="nome">Calculadora Upflow</div>
            <div class="input-group mb-3" class="tela">
                <input id="number_of_inputs" type="number" class="form-control" placeholder="Digite a quantidade de campos envolvidos na operação">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="controleEntrada()">Adicionar Entradas</button>
                </div>
            </div>
        <div id="soma" class="botoes-operacoes"></div>

        <div id="limpar" class="botoes-operacoes"></div>     
        <p class="resultado">Resultado</p>
        <p id="print" style="border-radius: 2px; border-style: dashed ; border-radius: 1px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; font-size: 20px ;text-align: center; margin: 2%;"></p>
